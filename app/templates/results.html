{% extends "base.html" %}
{% block title %}Results!{% endblock %}
{% block body %}

<table name="Results" class="table">
    <thead>
        <tr>
            <th>Room #</th>
            <th>Amount of Feet to Paint</th>
            <th>Gallons Required</th>
        </tr>
    </thead>
    <tbody>
        {% for row in all_data %}
        <tr id="room_row">
            <td id="room_number">
                {{ row['room'] }}
            </td>
            <td id="wall_space">
                {{ row['ft'] }}
            </td>
            <td id="required_gallons">
                {{ row['gallons'] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h5>Total Gallons Required: {{ total_gallons_required }}</h5>

<div style="text-align: center">
    <form action="/">
        <input type="submit" value="Home"/>
    </form>
</div>
{% endblock %}
